<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link
      rel="shortcut icon"
      href="./img/icons8-pokeball-48.png"
      type="image/x-icon"
    />    
  </head>
  <body onload="init()">
    <div id="container" class="container">
      <header>
        <div id="language" onclick="setLanguage()"><img class="grayscale" title="Namen Ã¼bersetzen" id="languageHeader" src="./img/german.png" alt="Language">
          <span id="translate-text">Translate</span>
        </div>
        <a id="description" href="#">
          <img src="./img/icons8-pokeball-96.png" alt="Pokeball">
          <h1 class="header-text">Pokedex</h1>
        </a>
        <div id="searcharea">
          <input type="text" id="search" title="Search Pokemon" placeholder="search Pokemon" onkeyup="filterNames()">
        </div>
      </header>
      <div id="pokedex"></div>
      
      <div id="loadArea">
          <button onClick="loadMorePokemon()" id="morePokemon"><span id="translateMore">Load more</span> (+ <span id="morePokemonCounter"></span> Pokemon)</button>           
      </div>
      <!-- <div id="morePokemon" onClick="loadMorePokemon()">
        <p><span id="translateMore">Load more</span> (+ <span id="morePokemonCounter"></span> Pokemon)</p>        
      </div> -->
    </div>

    <div id="detail" class="detail-bg d-none" onclick="closeDetail()">      
      <div id="content">        
        <div id="headline" onclick="doNotClose(event)">
          <div class="headlineInfo">
            <div class="left">
              <img class="btn-close" onclick="closeDetail()" title="Close Image" src="./img/xmark-solid.svg" alt="">
            </div>
            <div class="right" id="right"></div>
          </div>
          <div id="pokemonPicture" onclick="doNotClose(event)"></div>
        </div>
        <div id="navigation">
          <img id="prevPokemon" title="previous Pokemon" src="./img/arrow-left-solid.svg" alt="">
          <img id="nextPokemon" title="next Pokemon" src="./img/arrow-right-solid.svg" alt="">
        </div>
        <div id="pokemonInfos" onclick="doNotClose(event)">
          <div id="general"></div>
          <div id="stats"></div>
        </div>
      </div>
    </div>
    
    <script src="./js/json.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/render.js"></script>
  </body>
</html>
